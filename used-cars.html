<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Used Cars | JaxCargo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    /* Slider container */
    .slider-container {
      width: 500px;
      height: 500px;
      margin: 30px auto;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container img,
    .slider-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slider-container img.active,
    .slider-container video.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .vehicle-info {
      width: 500px;
      margin: 20px auto 50px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      line-height: 1.6;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 40px auto;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .back-link:hover {
      transform: scale(1.1);
    }
	.arrow {
  z-index: 10;
}

  </style>
</head>

<body>

<script>
  // Track sliders separately
  const sliders = {};

  // Initialize sliders
  document.querySelectorAll('.slider-container').forEach(slider => {
    const id = slider.id;
    sliders[id] = {
      slides: slider.querySelectorAll('img, video'),
      currentIndex: 0
    };
  });

  function showSlide(sliderId, index) {
    const s = sliders[sliderId];
    s.slides.forEach(slide => slide.classList.remove('active'));
    s.slides[index].classList.add('active');
    s.currentIndex = index;
  }

  function nextSlide(sliderId) {
    const s = sliders[sliderId];
    const newIndex = (s.currentIndex + 1) % s.slides.length;
    showSlide(sliderId, newIndex);
  }

  function prevSlide(sliderId) {
    const s = sliders[sliderId];
    const newIndex = (s.currentIndex - 1 + s.slides.length) % s.slides.length;
    showSlide(sliderId, newIndex);
  }
	function showSlide(sliderId, index) {
  const s = sliders[sliderId];

  // Pause all videos in this slider
  s.slides.forEach(slide => {
    slide.classList.remove('active');
    if (slide.tagName === 'VIDEO') {
      slide.pause();
      slide.currentTime = 0;
    }
  });

  s.slides[index].classList.add('active');

  // Auto-play video if it's a video
  if (s.slides[index].tagName === 'VIDEO') {
    s.slides[index].play();
  }

  s.currentIndex = index;
}

</script>
