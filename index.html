<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JaxCargo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
    }

    /* Banner */
    .banner {
      background-color: #1f2933;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0;
      font-size: 64px;
      letter-spacing: 2px;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: white;
      padding: 20px 0;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown button {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      top: 100%;
	left: 0;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #333;
	transition: transform 0.2s, background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
	transform: scale(1.05); 
	cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Contact section */
    .contact {
      margin: 60px 40px;
      text-align: left;
    }

    .contact h2 {
      font-size: 28px;
      color: #333;
    }

.featured-car img {
  width: 320px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.featured-car img:hover {
  transform: scale(1.05);
}

  </style>
</head>

<body>

  <!-- Banner -->
  <div class="banner">
    <h1>Jax Auto</h1>
  </div>

  <!-- Navigation -->

        <a href="used-flatbed.html">Used Flatbed</a>
      </div>
    </div>

    <a href="information.html">Information</a>
  </div>
<div class="featured-car">
<a href="used-cars.html#mazda-cx9">

</a>

</a>

</div>

  <!-- Contact Information -->
  <div class="contact">
    <h2>Contact Information</h2>
  </div>

</body>
</html>
