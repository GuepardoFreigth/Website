<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JaxCargo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #111;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      background-color: #111;
      padding: 16px 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      font-size: 16px;
    }

    nav ul li a:hover {
      background-color: #333;
      border-radius: 4px;
    }

    /* ---------- DROPDOWN ---------- */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 200px;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .dropdown-menu li a {
      color: #111;
      padding: 12px 18px;
      white-space: nowrap;
    }

    .dropdown-menu li a:hover {
      background-color: #f2f2f2;
    }

    /* KEEP MENU OPEN */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      padding: 60px 40px;
      text-align: center;
    }

    main h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      background-color: #111;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

        </ul>
      </li>

    </ul>
  </nav>
